<form >
    <md-card>
        <md-card-header> 
            <md-card-title>
                登录：
            </md-card-title>
        </md-card-header>
        <md-card-content>
            <md-input-container class="full-width"> <!-- align="end" hintLabel="必须填" color="accent" floatPlaceholder="always" -->
                <input mdInput type="text" placeholder="你的email">
                <!-- <span mdSuffix>@qq.com</span>
                <md-hint></md-hint>
                <md-error></md-error> -->
            </md-input-container>
            <md-input-container class="full-width">
                <input mdInput type="text" placeholder="你的姓名">
            </md-input-container>
            <md-input-container class="full-width">
                <input mdInput type="password" placeholder="你的密码">
            </md-input-container>
            <md-input-container class="full-width">
                <input mdInput type="password" placeholder="重复输入你的密码">
            </md-input-container>
            <md-grid-list cols="6" rowHeight="1:1">
              <md-grid-tile *ngFor="let item of items">
                <md-icon class="avatar" [svgIcon]="item"></md-icon>
              </md-grid-tile>        
            </md-grid-list>
            <button md-raised-button type="button">登录</button>
        </md-card-content>
        <md-card-actions class="text-right">
            <p>还没有账号？ <a href="">登录</a> </p>
            <p>忘记密码？ <a href=""找回></a></p>
        </md-card-actions>
    </md-card>
    
</form>
