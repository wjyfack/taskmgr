<div class="task-list">
  <app-task-list
  class="list-container"
  app-droppable
  [dropTags]="['task-item', 'task-list']"
  [dragEnterClass]="'drag-enter'"
  [app-draggable]="true"
  [dragTag]="'task-list'"
  [draggedClass]="'drag-start'"
  [dragData]="taskList"
  (dropped)="handleMove($event, list)"
  *ngFor="let list of lists">
    <app-task-header
    [header]="list.name" 
    (newTask)="lauchNewTaskDialog()"
    (moveAll)="lauchCopyTaskDialog()"
    (delList)="launchConfirmDialog()"
    (onEditList)="launchEditListDialog()"
    ></app-task-header>
    <app-task-item
    *ngFor="let task of list.tasks"
    [item]="task"
    (taskClick)="launchUpdateTaskDialog(task)"
    ></app-task-item>
  </app-task-list>
</div>

<button class="fab-button" md-fab type="button" (click)="lauchNewListDialog()">
  <md-icon>add</md-icon>
</button>
