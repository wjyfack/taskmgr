
<form>
  <h2 md-dialog-title>移动列表所有内容</h2>
  <div md-dialog-content>
    <md-select placeholder="请选择目标列表" class="full-width">
      <md-option *ngFor="let list of lists" [value]="list.name">{{list.name}}</md-option>
    </md-select>
  </div>
  <div md-dialog-actions>
    <button type="button" md-raised-button color="primary" (click)="onClick()">保存</button>
    <button type="button" md-raised-button md-dialog-button>取消</button>
  </div>
</form>
