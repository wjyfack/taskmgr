<form>
  <h2 md-dialog-title>{{title}}</h2>
  <div md-dialog-content>
    <md-input-container class="full-width">
      <input mdInput type="text"placeholder="列表名称">
    </md-input-container>
  </div>
  <div md-dialog-actions>
    <button type="button" md-raised-button color="primary" (click)="onClick()">确定</button>
    <button type="button" md-raised-button md-dialog-button (click)="onClick()">取消</button>
  </div>
</form>
