
<form>
  <h2 md-dialog-title>新建任务</h2>
  <div md-dialog-content>
    <md-input-container class="full-width">
      <input mdInput type="text" placeholder="任务内容">
    </md-input-container>
   <md-radio-group>
     <md-radio-button *ngFor="let priority of priorities" [value]="priority.value">
       {{priority.label}}
     </md-radio-button>
   </md-radio-group>
   <md-input-container class="full-width">
    <input mdInput [mdDatepicker]="dueDatepicker" type="text" placeholder="任务截止日期">
    <button type="button" mdSuffix [mdDatepickerToggle]="dueDatepicker"></button>
   </md-input-container>
   <md-datepicker #dueDatepicker></md-datepicker>
   <md-input-container class="full-width">
    <input mdInput [mdDatepicker]="remindDatepicker" type="text" placeholder="提醒日期">
    <button type="button" mdSuffix [mdDatepickerToggle]="remindDatepicker"></button>
   </md-input-container>
   <md-datepicker #remindDatepicker></md-datepicker>
  </div>
  <div md-dialog-actions>
    <button type="button" md-raised-button color="primary" (click)="onClick()">保存</button>
    <button type="button" md-raised-button md-dialog-button>取消</button>
  </div>

</form>
